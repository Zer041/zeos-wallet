<html>
<head>
<link rel="stylesheet" href="ual.css" />
<script type="module">
// source: https://developer.mozilla.org/en-US/docs/WebAssembly/Rust_to_wasm
import init, {greet, generate_mint_transaction, decrypt_transaction} from "./src/pkg/rustzeos.js";

window.zeos_generate_mint_transaction = async function(params, x, y)
{
    var res;
    await init().then(() => {
        res = generate_mint_transaction(params, x, y)
    });
    return res;
}
window.zeos_decrypt_transaction = async function(sk, enc_tx)
{
    var res;
    await init().then(() => {
        res = decrypt_transaction(sk, enc_tx)
    });
    return res;
}
</script>
</head>
<body>
<h1 class="ual-title">ZEOS Wallet</h1>
<h5 class="ual-subtitle"><strong>- KYLIN TESTNET DAPP -</strong></h5>
<div class="ual-generic-container">
<div id="app"></div>
</div>
</body>
</html>
